name: Playwright Tests
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    test:
        runs-on: ubuntu-22.04
        timeout-minutes: 60
        steps:
            - name: Set Swap Space
              uses: pierotofy/set-swap-space@master
              with:
                  swap-size-gb: 10
            - name: "🛒 Checkout Code"
              uses: actions/checkout@v4
            - name: "📦 Setup Node"
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: "🔧 Install dependencies"
              run: npm ci
            - name: "🌐 Install Playwright Browsers"
              run: npx playwright install --with-deps
            - name: "💅 Prepare"
              run: |
                  cp .env.example .env
            - name: "🎭 Run Playwright tests"
              run: npx playwright test > >(grep -v "terminating connection due to administrator command") # Ignore wrongful PostgreSQL termination message
            - name: "📤 Upload Artifacts"
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
