name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: 'ğŸ“© npm install'
        run: npm install

      - name: 'ğŸ’… Prepare'
        run: |
          cp .env.example .env
          npm run db:generate
        
      - name: 'ğŸ” TypeScript type checking'
        run: npm run typecheck

      - name: 'ğŸ§¹ Linting'
        run: npm run lint

      - name: 'ğŸ— Build'
        run: npm run build
